<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div id="all">
      <div id="top"><h1>399,981</h1></div>
      <div id="bottom">
        <button><h1>7</h1></button>
        <button><h1>8</h1></button>
        <button><h1>9</h1></button>
        <button id="blue"><h1>del</h1></button>
        <button><h1>4</h1></button>
        <button><h1>5</h1></button>
        <button><h1>6</h1></button>
        <button><h1>+</h1></button>
        <button><h1>1</h1></button>
        <button><h1>2</h1></button>
        <button><h1>3</h1></button>
        <button><h1>-</h1></button>
        <button><h1>*</h1></button>
        <button><h1>0</h1></button>
        <button><h1>/</h1></button>
        <button><h1>x</h1></button>
        <button id="blueL"><h1>RESET</h1></button>
        <button id="red"><h1>=</h1></button>
      </div>
    </div>
  </body>
</html>
